<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <!-- PAGE CONTENT -->
    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>

    <!-- FOOTER -->
    <footer class="site-footer" style="text-align:center; margin-top:2rem;">
      <img src="{{ '/assets/sfedip.png' | relative_url }}" 
           alt="SFEDIP Badge" 
           style="width:100px; opacity:0.9;">
      <p style="font-size:0.85em; color:#666; margin-top:0.5rem;">
        © {{ site.title }} — Built with GitHub Pages
      </p>
    </footer>
  </body>
</html>
